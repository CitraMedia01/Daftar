<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu Cekulah Kopi - 21 Juli 2022</title>

    <style>
        .header {
            background-color: rgb(240, 240, 240);
            width: 100%;
            height: 500px;
            position: relative;
        }

        .logo {
            position: absolute;
            width: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .snack {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="Logo Cekulah kopi.png" alt="Logo Cekulah Kopi" width="100%">
        </div>
    </div>
    <div class="snack">
        <img src="Snack.png" alt="Menu Snack" width="100%">
    </div>

</body>

</html>
